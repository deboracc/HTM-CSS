<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
   <p>Em HTML5 podemos, podemos inserir os elementos da lista a seguir. Passe o mause sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    <ul>
        <li><abbr title="Usa a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Usa a tag &lt;h&gt;">Títulos</abbr></li>
        <li><abbr title="Usa a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usa a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usa a tag &lt;!&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Usa a tag &lt;ol&gt;">Listas ordenadas</abbr></li>
        <li><abbr title="Usa a tag &lt;dl&gt;">Listas de definições</abbr></li>
    </ul>
   </p> 
</body>
</html>
