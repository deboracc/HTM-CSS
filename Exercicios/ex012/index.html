<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente</h1>
   <p>Este vídeo está hospedado no meu próorio servidor</p>
   <video width="560" poster="imagens/foto-m.png" controls autoplay loop>
    <source src="midia/meu-video.webm.webm" type="video/webm">
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
   </video>

   <h1>Inserindo vídeos do YouTube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/Bl1FOKpFY2Q?si=08khlk34mlWEEnBD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
